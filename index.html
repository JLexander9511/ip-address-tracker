<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <header class="header container-fluid text-center position-absolute top-0 start-0">
    <h1 class="p-3 text-white">IP Address Tracker</h1>
  </header>
  <main class="main">
    <section class="ipSearcher pt-5 position-relative">
      <div class="row mt-5 mx-auto text-center">
        <div class="col h-100 w-100 p-0">
          <div class="ipSearcherBox bg-white overflow-hidden"> 
            <div class="input h-100">
              <input id="input" type="text" placeholder="Search for any IP address or domain">
            </div>
            <div class="button h-100">
              <button><i class="bi bi-chevron-right text-white"></i></button>
            </div>
          </div>
        
        </div>
      </div>
    </section>

    <section class="ipData">
      <div class="row">
        <div class="col text-center bg-white p-4 ps-5">
          <div class="dataItem">
            <h2 class="dataTitle">IP Address</h2>
            <span class="dataInfo" id="ipInfo">N/A</span>
          </div>
          <div class="dataItem">
            <h2 class="dataTitle">Location</h2>
            <span class="dataInfo" id="locInfo">N/A</span>
          </div>
          <div class="dataItem">
            <h2 class="dataTitle">Timezone</h2>
            <span class="dataInfo" id="tzInfo">N/A</span>
          </div>
          <div class="dataItem text-left">
            <h2 class="dataTitle">ISP</h2>
            <span class="dataInfo" id="ispInfo">N/A</span>
          </div>         
        </div>
      </div>

      
    </section>
    <section class="map">
      <div id="map"></div>
    </section>
  </main>

  </footer> -->
  <script src="./js/main.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
